<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место: интерактивный сайт для фотографий</title>
</head>

<body class="page">

    <header class="header">
        <a href="https://delioncourts.github.io/mesto/index.html"><img class="header__logo"
                src="<%=require('./images/logo.svg')%>" alt="логотип Место"></a>
    </header>

    <main class="main">
        <section class="profile">
            <img src="<%=require('./images/avatar.jpg')%>" alt="фотография профиля" class="profile__avatar">
            <button type="button" class="profile__edit"></button>
            <div class="profile__info">
                <div class="profile__container">
                    <h1 class="profile__title">Жак-Ив Кусто</h1>
                    <button class="profile__edit-button" type="button" aria-label="редактировать"></button>
                </div>
                <p class="profile__subtitle">Исследователь океана</p>
            </div>
            <button class="profile__add-button" type="button" aria-label="добавить"></button>
        </section>

        <section class="cards">
            <ul class="cards__grid"></ul>
        </section>

    </main>
    <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>

    <!-- Popup редактирование профиля -->

    <article class="popup popup_type_edit">
        <div class="popup__container">
            <h2 class="popup__heading">Редактировать профиль</h2>
            <form class="popup__form popup__form_edit" name="edit" novalidate>
                <input class="popup__input popup__input_type_name" type="text" placeholder="Ваше имя" id="name"
                    name="name" minlength="2" maxlength="40" required>
                <span class="popup__error" id="name-error"></span>

                <input class="popup__input popup__input_type_job" type="text" placeholder="Описание" id="about"
                    name="about" minlength="2" maxlength="200" required>
                <span class="popup__error" id="about-error"></span>
                <button class="popup__save" type="submit">Сохранить</button>
            </form>
            <button class="popup__close" aria-label="закрыть" type="button"></button>
        </div>
    </article>

    <!-- Popup изменить аватар -->

    <article class="popup popup_type_avatar">
        <div class="popup__container popup__container-avatar">
            <h2 class="popup__heading">
                Обновить аватар
            </h2>
            <form class="popup__form popup__form_avatar" name="avatar-change" novalidate>
                <input class="popup__input popup__input_avatar" type="url" placeholder="Ссылка на аватар"
                    id="avatar" name="avatar" required>
                <span class="popup__error" id="avatar-error"></span>

                <button class="popup__save" type="submit">Сохранить</button>
            </form>
            <button class="popup__close" aria-label="закрыть" type="button"></button>
        </div>
    </article>

    <!-- Popup открытие карточки -->
    <article class="popup popup_type_open-card">
        <div class="popup__container-open">
            <button class="popup__close" aria-label="закрыть" type="button"></button>
            <img class="popup__open-photo" alt="изображение">
            <p class="popup__open-photo-subtitle"></p>
        </div>
    </article>

    <!-- Popup добавление карточки -->
    <article class="popup popup_type_add-card">
        <div class="popup__container">
            <h2 class="popup__heading">Новое место</h2>
            <form class="popup__form popup__form_add-card" name="addcard" novalidate>
                <input class="popup__input popup__input_type_card-name" type="text" placeholder="Название"
                    id="cardtitle" name="cardtitle" minlength="2" maxlength="30" required>
                <span class="popup__error" id="cardtitle-error"></span>
                <input class="popup__input popup__input_type_card-link" type="url" placeholder="Ссылка на картинку"
                    id="link" name="link" required>
                <span class="popup__error" id="link-error"></span>
                <button class="popup__save popup__create-card" type="submit">Сохранить</button>
            </form>
            <button class="popup__close" aria-label="закрыть" type="button"></button>
        </div>
    </article>

    <!-- Popup подтверждение удаления карточки -->
    <article class="popup popup_type_delete-confirm">
        <div class="popup__container popup__container-delete">
            <h2 class="popup__heading">Вы уверены?</h2>
            <form class="popup__form popup__form_delete" name="delete" novalidate>
                <button class="popup__save popup__delete-submit" type="submit">Да</button>
            </form>
            <button class="popup__close" aria-label="закрыть" type="button"></button>
        </div>
    </article>

    <!-- Template-->
    <template class="card-template">
        <li class="card">
            <button class="card__delete" type="button" aria-label="удалить"></button>
            <img class="card__image" src="#" alt="изображение">
            <div class="card__description">
                <h2 class="card__title"></h2>
                <div class="card__container">
                    <button class="card__like" type="button" aria-label="нравится"></button>
                    <div class="card__like-count"></div>
                </div>
            </div>
        </li>
    </template>
</body>

</html>
