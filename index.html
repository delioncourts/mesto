<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место: интерактивный сайт для фотографий</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">

    <header class="header">
        <a href="https://delioncourts.github.io/mesto/index.html"><img class="header__logo" src="./images/logo.svg"
                alt="логотип Место"></a>
    </header>

    <main class="main">
        <section class="profile">
            <img src="./images/avatar.jpg" alt="фотография профиля" class="profile__avatar">
            <div class="profile__info">
                <div class="profile__container">
                    <h1 class="profile__title">Жак-Ив Кусто</h1>
                    <button class="profile__edit-button" type="button" aria-label="редактировать"></button>
                </div>
                <p class="profile__subtitle">Исследователь океана</p>
            </div>
            <button class="profile__add-button" type="button" aria-label="добавить"></button>
        </section>

        <section class="cards">
            <ul class="cards__grid"></ul>
        </section>

    </main>
    <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>

    <article class="popup popup_type_edit">
        <div class="popup__container">
            <h2 class="popup__heading">Редактировать профиль</h2>
            <form class="popup__form" name="edit" novalidate>
                <input class="popup__input popup__input_type_name" type="text" placeholder="Ваше имя" id="name"
                    name="name" minlength="2" maxlength="40" required>
                <input class="popup__input popup__input_type_job" type="text" placeholder="Описание" id="description"
                    name="description" minlength="2" maxlength="200" required>
                <button class="popup__save" type="submit">Сохранить</button>
            </form>
            <button class="popup__close" aria-label="закрыть" type="button"></button>
        </div>
    </article>

    <article class="popup popup_type_open-card">
        <div class="popup__container-open">
            <button class="popup__close" aria-label="закрыть" type="button"></button>
            <img class="popup__open-photo" alt="изображение">
            <p class="popup__open-photo-subtitle"></p>
        </div>
    </article>

    <article class="popup popup_type_add-card">
        <div class="popup__container">
            <h2 class="popup__heading">Новое место</h2>
            <form class="popup__form" name="addcard" novalidate>
                <input class="popup__input popup__input_type_card-name" type="text" placeholder="Название"
                    id="card-name" name="card-name" minlength="2" maxlength="30" required>
                <input class="popup__input popup__input_type_card-link" type="url" placeholder="Ссылка на картинку"
                    id="link" name="link" required>
                <button class="popup__save popup__create-card" type="submit">Сохранить</button>
            </form>
            <button class="popup__close" aria-label="закрыть" type="button"></button>
        </div>
    </article>

    <template class="card-template">
        <li class="card">
            <button class="card__delete" type="button" aria-label="удалить"></button>
            <img class="card__image" src="#" alt="изображение">
            <div class="card__description">
                <h2 class="card__title"></h2>
                <button class="card__like" type="button" aria-label="нравится"></button>
            </div>
        </li>
    </template>
    <script src="./scripts/cards.js"></script>
    <script src="./scripts/index.js"></script>
    <script src="./scripts/validate.js"></script>
</body>

</html>
