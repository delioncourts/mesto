<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место: интерактивный сайт для фотографий</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">

    <section class="header">
        <img class="header__logo" src="./images/logo.svg" alt="логотип Место">
    </section>

    <main class="main">
        <section class="profile">
            <img src="./images/avatar.jpg" alt="фотография профиля" class="profile__avatar">
            <div class="profile__info">
                <div class="profile__container">
                    <h1 class="profile__title">Жак-Ив Кусто</h1>
                    <button class="profile__edit-button" type="button"></button>
                </div>
                <p class="profile__subtitle">Исследователь океана</p>
            </div>
            <button class="profile__add-button" type="button"></button>
        </section>

        <section class="elements">
            <ul class="elements__grid">
                <li class="element">
                    <img class="element__image" src="./images/kazan.jpg" alt="черно-белая карусель">
                    <div class="element__description">
                        <h2 class="element__title">Казань</h2>
                        <button class="element__like" type="button"></button>
                    </div>
                </li>

                <li class="element">
                    <img class="element__image" src="./images/baikalLake.jpg" alt="лед">
                    <div class="element__description">
                        <h2 class="element__title">Озеро Байкал</h2>
                        <button class="element__like" type="button"></button>
                    </div>
                </li>

                <li class="element">
                    <img class="element__image" src="./images/kaliningrad.JPG" alt="три черно-бнлых дома">
                    <div class="element__description">
                        <h2 class="element__title">Калининград</h2>
                        <button class="element__like" type="button"></button>
                    </div>
                </li>

                <li class="element">
                    <img class="element__image" src="./images/ladozhkoeLake.jpg" alt="озеро и маяк">
                    <div class="element__description">
                        <h2 class="element__title">Ладожское озеро</h2>
                        <button class="element__like" type="button"></button>
                    </div>
                </li>

                <li class="element">
                    <img class="element__image" src="./images/khibiny.JPG" alt="заснеженные вершины">
                    <div class="element__description">
                        <h2 class="element__title">Хибины</h2>
                        <button class="element__like" type="button"></button>
                    </div>
                </li>

                <li class="element">
                    <img class="element__image" src="./images/vyborg.jpg" alt="церковь на холме">
                    <div class="element__description">
                        <h2 class="element__title">Выборг</h2>
                        <button class="element__like" type="button"></button>
                    </div>
                </li>
            </ul>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>

    <section class="popup">
        <div class="popup__container">
            <h2 class="popup__heading">Редактировать профиль</h2>
            <form class="popup__form" name="edit" novalidate>
                <label for="name" class="popup__field">
                    <input class="popup__input popup__input_name" type="text" placeholder="Ваше имя" id="name"
                        name="name" minlength="2" maxlength="40" required>
                </label>
                <label for="description" class="popup__field">
                    <input class="popup__input popup__input_job" type="text" placeholder="Описание" id="description"
                        name="description" minlength="2" maxlength="40" required>

                </label>
                <button class="popup__save" type="submit">Сохранить</button>
            </form>

            <button class="popup__close" aria-label="close"></button>
        </div>

    </section>

    <script src="./scripts/index.js"></script>
</body>

</html>
